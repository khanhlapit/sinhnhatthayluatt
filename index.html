<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <style>
    body {
      background-color: #fce4ec;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      color: #fff;
      margin: 0;
      padding: 0;
      overflow: hidden; /* To prevent scroll due to confetti */
    }
    h1 {
      font-size: 4em;
      margin-top: 20px;
      color: #ff4081;
      text-shadow: 2px 2px #ff80ab;
    }
    .container {
      padding: 20px;
    }
    .message {
      font-size: 2em;
      color: #ffeb3b;
      text-shadow: 2px 2px #ff5722;
      margin-top: 20px;
    }
    .video-container {
      margin: 20px auto;
      width: 90%; /* Adjust for smaller screens */
      max-width: 800px; /* Max size for larger screens */
    }
    .video-container video {
      width: 100%; /* Responsive video size */
      height: auto;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    .cake img {
      width: 80%; /* Responsive cake image size */
      max-width: 250px; /* Max size for larger screens */
      margin-top: 20px;
    }
    /* Confetti Falling Effect */
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f44336;
      animation: fall 5s linear infinite;
    }
    .confetti-piece:nth-child(2n) { background-color: #2196F3; }
    .confetti-piece:nth-child(3n) { background-color: #4CAF50; }
    .confetti-piece:nth-child(4n) { background-color: #FFC107; }
    .confetti-piece:nth-child(5n) { background-color: #9C27B0; }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>Happy Birthday!</h1>

  <div class="container">
    <div class="message">Wishing you lots of love, joy, and laughter on your special day!</div>

    <!-- Preloaded Video with sound and responsive size -->
    <div class="video-container">
      <video controls autoplay>
        <source src="your-video-file.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="cake">
      <img src="https://i.imgur.com/n3fCyEy.jpeg" alt="Birthday Cake">
    </div>
  </div>

  <!-- Confetti falling animation -->
  <div class="confetti">
    <div class="confetti-piece" style="left: 10%; animation-delay: 0s;"></div>
    <div class="confetti-piece" style="left: 20%; animation-delay: 1s;"></div>
    <div class="confetti-piece" style="left: 30%; animation-delay: 2s;"></div>
    <div class="confetti-piece" style="left: 40%; animation-delay: 0.5s;"></div>
    <div class="confetti-piece" style="left: 50%; animation-delay: 1.5s;"></div>
    <div class="confetti-piece" style="left: 60%; animation-delay: 2.5s;"></div>
    <div class="confetti-piece" style="left: 70%; animation-delay: 0.8s;"></div>
    <div class="confetti-piece" style="left: 80%; animation-delay: 2.2s;"></div>
    <div class="confetti-piece" style="left: 90%; animation-delay: 3s;"></div>
  </div>

  <script>
    // Confetti animation setup
    const confettiCount = 100;
    const confettiContainer = document.querySelector('.confetti');

    for (let i = 0; i < confettiCount; i++) {
      const confettiPiece = document.createElement('div');
      confettiPiece.classList.add('confetti-piece');
      confettiPiece.style.left = `${Math.random() * 100}%`;
      confettiPiece.style.animationDelay = `${Math.random() * 5}s`;
      confettiPiece.style.backgroundColor = getRandomColor();
      confettiContainer.appendChild(confettiPiece);
    }

    function getRandomColor() {
      const colors = ['#f44336', '#2196F3', '#4CAF50', '#FFC107', '#9C27B0'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
</html>
